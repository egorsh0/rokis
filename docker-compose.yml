volumes:
  db_data:
  grafana-data:

networks:
  internal:
    driver: overlay
    attachable: true
  public:
    driver: overlay
    attachable: true
    
secrets:
  postgres_password:
    file: ./secrets/postgres_password
  jwt_secret:
    file: ./secrets/jwt_secret
  smtp_password:
    file: ./secrets/smtp_password