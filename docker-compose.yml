services:
  # ───── PostgreSQL ───────────────────────────────────────────────────────────
  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: idcc
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./idcc/docker/seed.sql:/docker-entrypoint-initdb.d/init.sql
    networks: [ internal ]
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
        
  # postgres-exporter:
  #   image: prometheuscommunity/postgres-exporter
  #   environment:
  #     DATA_SOURCE_NAME: "postgresql://postgres:787898@db:5432/idcc?sslmode=disable"
  #   depends_on:
  #     - db
  #   ports:
  #     - "9187:9187"
  #   networks: [ internal ]
  
  # ───── Redis ────────────────────────────────────────────────────────────────
  cache:
    image: redis:7.0.4-alpine
    restart: always
    ports: []
    networks: [ internal ]
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
        
  # redis-exporter:
  #   image: oliver006/redis_exporter
  #   environment:
  #     REDIS_ADDR: redis://cache:6379
  #   depends_on:
  #     - cache
  #   ports:
  #     - "9121:9121"
  #   networks: [ internal ]
  
  # ───── API ──────────────────────────────
  idcc:
    image: idcc:latest
    depends_on:
      - cache
      - db
    ports: ["5000:5000"]
    secrets:
      - postgres_password
      - jwt_secret
      - smtp_password
    environment:
      ConnectionStrings__idccDb: "Host=db;Port=5432;Database=idcc;Username=postgres;Password=/run/secrets/postgres_password"
      ConnectionStrings__RadisConnection: "cache:6379"
      Jwt__Secret: /run/secrets/jwt_secret
      Smtp__Password: /run/secrets/smtp_password
    networks: [ internal ]
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  # ───── Prometheus ───────────────────────
